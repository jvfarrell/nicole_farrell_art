<main>
  <h1>Login</h1>
  <button mat-raised-button (click)="login()" *ngIf="showLoginButton">
    <img src="/assets/google-logo.svg" /> Login with Google
  </button>

  <div *ngIf="showLogoutButton">
    <p>
      Logged in as <strong>{{ (user | async)?.email }}</strong>
    </p>
    <h3>Hi, {{ (user | async)?.displayName }} ðŸ‘‹</h3>
    <p>
      <img src="{{ (user | async)?.photoURL }}" />
    </p>

    <button mat-stroked-button (click)="logout()" *ngIf="showLogoutButton">Log out</button>
  </div>


</main>
